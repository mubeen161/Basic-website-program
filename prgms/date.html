<html>
<body>
<script type="text/javascript">
var d = new Date()
document.write("<p>Today date and time is:</br>")
document.write(d.getDate())
document.write(".")
document.write(d.getMonth() + 1)
document.write(".")
document.write(d.getFullYear())
document.write("   ")
document.write(d.getHours()+1)
document.write(":")
document.write(d.getMinutes()+1)
document.write(":")
document.write(d.getSeconds()+1)
</script>
</body>
</html>
